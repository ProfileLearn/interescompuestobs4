<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
	<main>
		<article class="container app">
			<div class="row fila align-items-center no-gutters mt-0">
				<div class="col-sm-6 text-center mr-1">
					<h5 class="my-0 shadow rounded">TNA %</h5>
				</div>
				<div class="col-sm">
					<input class="input form-control" type="text" id="tnaIn" value="">
				</div>
			</div>
			<div class="row fila align-items-center no-gutters mt-1">
				<div class="col-sm-6 text-center mr-1">
					<h5 class="my-0 shadow rounded">Monto Inicial</h5>
				</div>
				<div class="col-sm">
					<input class="input form-control" type="text" id="inicialIn" value="">
				</div>	
			</div>
			<div class="row fila align-items-center no-gutters mt-1">
				<div class="col-sm-6 text-center mr-1">
					<h5 class="my-0 shadow rounded">Plazo en d√≠as</h5>
				</div>
				<div class="col-sm">
					<input class="input form-control" type="text" id="plazoIn" value="">
				</div>
			</div>
			<div class="row fila align-items-center no-gutters mt-1">
				<div class="col-sm-6 text-center mr-1">
					<h5 class="my-0 shadow rounded">Ciclos</h5>
				</div>
				<div class="col-sm">
					<input class="input form-control" type="text" id="ciclosIn" value="">
				</div>
			</div>
			<div class="row fila align-items-center no-gutters mt-1">
				<div class="col-sm-6 text-center mr-1">
					<h5 class="my-0 shadow rounded">Adicional por mes</h5>
				</div>
				<div class="col-sm">
					<input class="input form-control" type="text" id="adicionalIn" value="">
				</div>
			</div>
			<div class="row fila align-items-center no-gutters mt-2">
				<div class="col-sm-6 text-center mr-1">
					<h5 class="my-0 shadow rounded">Resultado</h5>
				</div>
				<div class="col-sm">
					<input class="input form-control" type="text" id="resultadoIn" readonly>
				</div>
			</div>
			<div class="row my-2 my-sm-1">
				<div class="col-sm">
					<button type="button" id="calcular" class="btn btn-success btn-block my-2 botones">Calcular</button>
				</div>
				<div class="col-sm">
					<button type="button" id="clear" class="btn btn-secondary btn-block my-2 botones">Reiniciar</button>
				</div>
			</div>
